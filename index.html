<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bookmark | Assignment</title>


    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<link rel="stylesheet" href="madia-query.css">

<body>



    <!-- bookmark -->
    <div class="d-flex container bookmark mt-4 justify-content-center">
        <h1>bookmark </h1>
    </div>
    <div class="d-flex   mt-5 justify-content-center">
        <i class="fa-solid bookmark-width bookmark-icon fa-bookmark"></i>
        <h2 class="mx-3 bookmark-width">Bookmark your favorite sites</h2>
        <i class="fa-solid bookmark-width bookmark-icon fa-bookmark"></i>
    </div>
    <!-- bookmark -->


    <!-- form -->
    <form class="container   mt-5 w-75" action="">

        <div>
            <label class="h5 mb-3" for="sitename"><i class="fa-solid me-2 fa-file-signature"></i>site name</label>
        </div>
        <div class="position-relative">

            <input placeholder="BOOKMARK NAME" onkeyup="validsitename(this.value)" name="bookmarkname" class="form-control rounded  mb-5" id="sitename"
                type="text">
            <i id="rightmarksite" class="fa-solid  chek fa-check"></i>
            <i id="wrongmarksite" class="fa-solid  chek fa-xmark"></i>
        </div>
        <div>
            <label class="h5  mb-3" for="url"><i class="fa-solid me-2  fa-paperclip"></i>site url</label>
        </div>
        <div class="position-relative">
            <input onkeyup="validurl(this.value)" placeholder="WEBSITE URL" name="url name" class="form-control rounded" id="url" type="text">
            <i id="rightmarkurl" class="fa-solid chek1 fa-check"></i>
            <i id="wrongmarkurl" class="fa-solid chek1 fa-xmark"></i>
        </div>


        <div class="text-center">
            <button type="button" class="btn mt-4 shadow rounded px-5 ">submit</button>
        </div>

    </form>
    <!-- form -->

    <!-- table -->
    <table class="table bg-light text-center mt-5 rounded  container table-width ">
        <thead>
            <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>visit</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>shehab</th>
                <th>
                    <div class="btn1">
                        <button class="btn shadow "><i class="fa-regular me-2 fa-eye"></i>Visit</button>
                    </div>
                </th>
                <th>
                    <div class="btn2">
                        <button class="btn shadow "><i class="fa-solid me-2 fa-wrench"></i>update</button>
                    </div>
                </th>
                <th>
                    <div class="btn3">
                        <button class="btn shadow  "><i class="fa-solid me-2 fa-trash"></i>Delete</button>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
    <!-- table -->
